<!DOCTYPE html>
<html>
<head>
  <title>htmx POST Example</title>
  <script src="htmx.min.js" crossorigin="anonymous"></script>
</head>
<body>
  <h1>htmx POST Example</h1>
  
  <form hx-post="https://jsonplaceholder.typicode.com/posts" hx-target="#responseContainer">
    <input type="text" name="name" placeholder="Name">
    <input type="email" name="email" placeholder="Email">
    <button type="submit">Submit and Append the Response below</button>
  </form>
  
  <div id="responseContainer"></div>

  <button hx-post="https://jsonplaceholder.typicode.com/posts" hx-target="body">
    Post and Update the Body
  </button>
</body>
</html>
