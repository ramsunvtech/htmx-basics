<!DOCTYPE html>
<html>
<head>
  <title>htmx GET Example</title>
  <script src="htmx.min.js" crossorigin="anonymous"></script>
</head>
<body>
  <h1>htmx GET Example</h1>
  
  <button hx-get="https://jsonplaceholder.typicode.com/posts" hx-swap="outerHTML" hx-target="#responseContainer">Load Data</button>
  
  <div id="responseContainer">
    <p>Click to load</p>
  </div>
</body>
</html>
