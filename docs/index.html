<!DOCTYPE html>
<html>
<head>
  <title>Basics</title>
  <script src="https://cdn.jsdelivr.net/npm/htmx.org@3.0.2/dist/htmx.js"></script>
  <style>
    .fade-me-out.htmx-swapping {
      opacity: 0;
      transition: opacity 1s ease-out;
    }
    </style>
</head>
<body>
  <h1>Simple Progress Bar</h1>
  

    <button class="fade-me-out"
            hx-delete="/fade_out_demo"
            hx-swap="outerHTML swap:1s">
            Fade Me Out
    </button>
</body>
</html>
