<!DOCTYPE html>
<html>
<head>
  <title>htmx Sample</title>
  <script src="htmx.min.js" crossorigin="anonymous"></script>
</head>
<body>
  <h1>htmx Sample</h1>
  
  <button hx-get="/api/data" hx-swap="outerHTML">Load Data</button>
  
  <div id="dataContainer">
    <p>Loading...</p>
  </div>
  
  <script>
    // Execute this JavaScript after htmx has loaded
    document.addEventListener('htmx:load', function (event) {
      document.querySelector('#dataContainer').innerHTML = 'htmx has loaded';
    });
  </script>
</body>
</html>
